version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: liveops-postgres
    environment:
      POSTGRES_DB: liveops
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - liveops-network

  redis:
    image: redis:7-alpine
    container_name: liveops-redis
    ports:
      - "6379:6379"
    networks:
      - liveops-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: liveops-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - liveops-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: liveops-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - liveops-network

  metrics-service:
    build:
      context: ./backend/metrics-service
      dockerfile: Dockerfile
    container_name: liveops-metrics-service
    depends_on:
      - postgres
      - kafka
      - redis
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/liveops
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin123
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    networks:
      - liveops-network

  incident-service:
    build:
      context: ./backend/incident-service
      dockerfile: Dockerfile
    container_name: liveops-incident-service
    depends_on:
      - postgres
      - kafka
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/liveops
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin123
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    networks:
      - liveops-network

  ai-analysis-service:
    build:
      context: ./backend/ai-analysis-service
      dockerfile: Dockerfile
    container_name: liveops-ai-analysis-service
    depends_on:
      - postgres
      - kafka
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/liveops
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin123
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      OPENAI_API_KEY: ${OPENAI_API_KEY:-your-api-key-here}
    networks:
      - liveops-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: liveops-frontend
    depends_on:
      - metrics-service
      - incident-service
      - ai-analysis-service
    ports:
      - "3000:3000"
    environment:
      REACT_APP_METRICS_API: http://localhost:8081
      REACT_APP_INCIDENT_API: http://localhost:8082
      REACT_APP_AI_API: http://localhost:8083
    networks:
      - liveops-network

volumes:
  postgres_data:

networks:
  liveops-network:
    driver: bridge